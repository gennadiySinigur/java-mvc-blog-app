<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container py-3">
    <header th:insert="blocks/header :: header"></header>

    <div class="container mt-5">
        <div th:each="post : ${post}" class="alert alert-info mt-2">
            <h3 th:text="${post.title}" />
            <p th:text="${post.fullText}" />

            <p>
                <b>Views: </b>
                <span th:text="${post.views}" />
            </p>

            <div class="d-flex">
                <a th:href="'/blog/' + ${post.id} + '/edit'" class="btn btn-warning">
                    Edit
                </a>

                <form th:action="'/blog/' + ${post.id} + '/delete'" method="post" class="mx-2">
                    <button type="submit" class="btn btn-danger">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
